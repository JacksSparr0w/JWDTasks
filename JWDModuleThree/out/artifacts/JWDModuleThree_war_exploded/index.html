<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 3 (XML Parsers)</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>XML Parsers</h1>
</div>

<div class="w3-container w3-center">

    <form class="w3-container w3-card-4" method="post" action="list">
        <h2>Choose parser</h2>
        <p>
            <input class="w3-radio" type="radio" id="parserChoice1"
                   name="parser" value="dom">
            <label>DOM Parser</label></p>
        <p>
            <input class="w3-radio" type="radio" id="parserChoice2"
                   name="parser" value="sax">
            <label>SAX Parser</label></p>
        <p>
            <input class="w3-radio" type="radio" id="parserChoice3"
                   name="parser" value="stax">
            <label>StAX Parser</label></p>
        <div class="button">
            <button type="submit" class="w3-btn w3-hover-light-blue w3-round-large">OK
            </button>
        </div>
    </form>
</div>
</body>
</html>
